<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin: 0;
      overflow: hidden;
      background: #000 url("BG.jpeg") no-repeat center center fixed;
      background-size: cover;
    }

    #tabs {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .tab-button {
      font-family: 'Press Start 2P', monospace;
      padding: 10px;
      margin: 0 5px;
      border: 2px solid #9ffaee;
      background-color: #222;
      color: #9ffaee;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #9ffaee;
      color: #000;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    #board {
      display: block;
      margin: 0 auto;
      background: url("flappybirdbg.png") no-repeat center/cover;
      max-width: 100%;
      height: auto;
      border-radius: 30px;
      border: 10px solid #9ffaee;
    }

    #gameOverModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fef0c4;
      border: 4px solid #222;
      padding: 20px 40px;
      z-index: 10;
      font-family: 'Courier New', monospace;
      color: black;
      text-align: center;
    }

    #gameOverModal.show {
      display: block;
    }

    .game-over-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .game-over-buttons button {
      background-color: #aa0000;
      color: white;
      border: none;
      padding: 10px 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .game-over-buttons button:hover {
      background-color: #cc3333;
    }

    #leaderboardList {
      text-align: left;
      max-width: 300px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      font-family: monospace;
    }

    #leaderboardList li {
      margin-bottom: 5px;
    }

    #resetLeaderboardBtn {
      margin-top: 10px;
      background: #222;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #resetLeaderboardBtn:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div id="tabs">
    <button class="tab-button active" onclick="showTab('gameTab')">üéÆ Game</button>
    <button class="tab-button" onclick="showTab('leaderboardTab')">üèÜ Leaderboard</button>
  </div>

  <div id="gameTab" class="tab-content active">
    <canvas id="board"></canvas>
  </div>

  <div id="leaderboardTab" class="tab-content">
    <h2>üèÜ Leaderboard</h2>
    <p>Logged in as: <strong id="playerDisplay"></strong></p>
    <ol id="leaderboardList"></ol>
    <button id="resetLeaderboardBtn" onclick="resetLeaderboard()">Reset Leaderboard</button>
  </div>

  <div id="gameOverModal">
    <h2>GAME OVER</h2>
    <div>Score: <span id="finalScore">0</span></div>
    <div>Best: <span id="highScore">0</span></div>
    <div class="game-over-buttons">
      <button onclick="restartGame()">RESTART</button>
      <button onclick="shareScore()">SHARE</button>
      <button onclick="addToLeaderboard()">ADD TO LEADERBOARD</button>
    </div>
  </div>

  <audio id="bgm" loop src="bgm_mario.mp3"></audio>
  <audio id="sfx_wing" src="sfx_wing.wav"></audio>
  <audio id="sfx_hit" src="sfx_hit.wav"></audio>
  <audio id="sfx_point" src="sfx_point.wav"></audio>
  <audio id="sfx_swooshing" src="sfx_swooshing.wav"></audio>
  <audio id="sfx_die" src="sfx_die.wav"></audio>

  <script>
    let waitingForStart = true;
    let board, context;
    const boardWidth = 360, boardHeight = 640;
    const birdWidth = 34, birdHeight = 24;
    const birdX = boardWidth / 8, birdY = boardHeight / 2;
    let birdImg = new Image();
    let bird = { x: birdX, y: birdY, width: birdWidth, height: birdHeight };
    let pipeArray = [], pipeWidth = 64, pipeHeight = 512, pipeX = boardWidth, pipeY = 0;
    let topPipeImg = new Image(), bottomPipeImg = new Image();
    let velocityX = 0, velocityY = 0, gravity = 0.4;
    let gameOver = false, score = 0, paused = false, countdownActive = false;
    let muted = false;
    let playerName = prompt("Enter your name:")?.trim() || "Player";
    let highScore = localStorage.getItem("flappyHighScore_" + playerName) || 0;
    let bgm, sfxWing, sfxHit, sfxPoint, sfxSwooshing, sfxDie;

    window.onload = () => {
      document.getElementById("playerDisplay").textContent = playerName;

      board = document.getElementById("board");
      board.width = boardWidth;
      board.height = boardHeight;
      context = board.getContext("2d");

      birdImg.src = "flappybird.gif";
      topPipeImg.src = "toppipe.png";
      bottomPipeImg.src = "bottompipe.png";

      bgm = document.getElementById("bgm");
      sfxWing = document.getElementById("sfx_wing");
      sfxHit = document.getElementById("sfx_hit");
      sfxPoint = document.getElementById("sfx_point");
      sfxSwooshing = document.getElementById("sfx_swooshing");
      sfxDie = document.getElementById("sfx_die");

      document.addEventListener("keydown", moveBird);
      document.addEventListener("touchstart", moveBird);
      document.addEventListener("keydown", e => {
        if (gameOver && e.code === "KeyR") restartGame();
      });

      requestAnimationFrame(update);
      setInterval(placePipes, 1500);
      displayLeaderboard();
    };

    function update() {
      requestAnimationFrame(update);
      if (gameOver || paused) return;

      context.clearRect(0, 0, board.width, board.height);

      if (!waitingForStart) {
        velocityY += gravity;
        bird.y += velocityY;
        velocityX = -2;
      } else {
        bird.y = birdY + 10 * Math.sin(Date.now() * 0.005);
      }

      context.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      if (!waitingForStart && (bird.y > board.height || bird.y < -bird.height)) return handleGameOver();

      for (let i = 0; i < pipeArray.length; i++) {
        let pipe = pipeArray[i];
        if (!waitingForStart) pipe.x += velocityX;
        context.drawImage(pipe.img, pipe.x, pipe.y, pipe.width, pipe.height);

        if (!pipe.passed && bird.x > pipe.x + pipe.width) {
          score += 0.5;
          pipe.passed = true;
          sfxPoint.play();
        }

        if (detectCollision(bird, pipe)) return handleGameOver();
      }

      pipeArray = pipeArray.filter(p => p.x > -pipeWidth);

      context.fillStyle = "white";
      context.font = "45px 'Press Start 2P', monospace";
      context.fillText(Math.floor(score), board.width / 2 - context.measureText(Math.floor(score)).width / 2, board.height / 4);
    }

    function placePipes() {
      if (gameOver || paused || waitingForStart) return;
      let randomY = pipeY - pipeHeight / 4 - Math.random() * (pipeHeight / 2);
      let opening = board.height / 4;

      pipeArray.push({ img: topPipeImg, x: pipeX, y: randomY, width: pipeWidth, height: pipeHeight, passed: false });
      pipeArray.push({ img: bottomPipeImg, x: pipeX, y: randomY + pipeHeight + opening, width: pipeWidth, height: pipeHeight, passed: false });
    }

    function moveBird(e) {
      if (gameOver || paused || countdownActive) return;
      if (e.type === "keydown" && !(e.code === "Space" || e.code === "ArrowUp")) return;

      if (waitingForStart) {
        waitingForStart = false;
        if (!muted) {
          bgm.currentTime = 0;
          bgm.play();
          sfxSwooshing.play();
        }
      }

      velocityY = -6;
      sfxWing.currentTime = 0;
      sfxWing.play();
    }

    function detectCollision(a, b) {
      return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
    }

    function handleGameOver() {
      if (gameOver) return;
      gameOver = true;
      sfxHit.play();
      sfxDie.play();
      bgm.pause();
      document.getElementById("finalScore").textContent = Math.floor(score);

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHighScore_" + playerName, highScore);
      }

      document.getElementById("highScore").textContent = Math.floor(highScore);
      document.getElementById("gameOverModal").classList.add("show");
    }

    function restartGame() {
      document.getElementById("gameOverModal").classList.remove("show");
      bird.y = birdY;
      velocityY = 0;
      pipeArray = [];
      score = 0;
      gameOver = false;
      waitingForStart = true;
      velocityX = 0;
    }

    function addToLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem("flappyLeaderboard") || "[]");
      leaderboard.push({ name: playerName, score: Math.floor(score) });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);
      localStorage.setItem("flappyLeaderboard", JSON.stringify(leaderboard));
      displayLeaderboard();
      alert("Score added to leaderboard!");
    }

    function displayLeaderboard() {
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      const leaderboard = JSON.parse(localStorage.getItem("flappyLeaderboard") || "[]");
      leaderboard.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
        list.appendChild(li);
      });
    }

    function resetLeaderboard() {
      if (playerName !== "Haris") {
        alert("Only Admin (H****) can reset the leaderboard.");
        return;
      }
      if (confirm("Are you sure you want to reset the leaderboard?")) {
        localStorage.removeItem("flappyLeaderboard");
        displayLeaderboard();
      }
    }

    function shareScore() {
      const subject = encodeURIComponent(`My Flappy Bird Score!`);
      const body = encodeURIComponent(`Hey! I just scored ${Math.floor(score)} in Flappy Bird! Can you beat me?\n\n- ${playerName}`);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    function showTab(tabId) {
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }
  </script>
</body>
</html>
